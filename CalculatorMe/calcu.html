<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcu.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="display"><p></p></div>
    <article class="calc-container">
      <button class="delete">Delete</button>
      <button>Backspace</button>
      <button>.</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>+</button>
      <button>-</button>
      <button class="minus">/</button>
      <button>0</button>
      <button class="Enter">Enter</button>
    </article>
    <script src="calcu.js"></script>
  </body>
</html>
